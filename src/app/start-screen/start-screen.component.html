<div class="container">
    <h1 style="text-align: center; font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; color: gray;">tESLA Distribution</h1>
    <h3 style="color: lightslategray; margin-top: 2cm; text-align: center;">Electricity for the future</h3>

    <div id="block">
        <div id="left_side">
            <a>
                <img style="width: 10cm; height: 8cm;" src="assets/images/tesla.jpg">
            </a>
            <p style="margin-left: 0.5cm; color: lightslategray;"><i>"The present is theirs; the future, for which i really<br>worked, is mine"</i></p>

            <button style="font-size: larger; margin-top: 1cm; color: lightslategray;">
                <!--Slicica za telefon-->
                <i>Report outrage</i>
            </button>
        </div>

        <div id="right_side">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit">
                <div class="row" style="margin:0.7cm;">
                    <label for="userName" style="font-family:'Times New Roman', Times, serif; font-size: larger;">Email Address:
                        <input placeholder="example@email.com" style="width: 8cm; height: 1cm; font-size: 0.5cm;" type="text" id="userName" class="form-control" formControlName="userName" required>
                    </label>
                    <!--Opcioni div ne mora-->
                    <div *ngIf="loginForm.controls.userName.invalid">
                        Email is required.
                    </div>
                </div>
                <div class="row" style="margin-left: 0.7cm;">
                    <label for="password" style="font-family:'Times New Roman', Times, serif; font-size: larger;">Password:
                        <input placeholder="Password" style="width: 8cm; height: 1cm; font-size: 0.5cm;" type="password" id="password" class="form-control" formControlName="password" required>
                    </label>
                    <!--Opcioni div ne mora-->
                    <div *ngIf="loginForm.controls.password.invalid">
                        Password is required.
                    </div>
                </div>
                <div class="row">
                    <div class="col-1" style="margin: 0.7cm;">
                        <!--link za zaboravljanje lozinke-->
                        <button id="button_login" [disabled]="!loginForm.valid" class="btn btn-success" type="submit">LOGIN</button>
                        <!--link za registraciju-->
                        <!--Ostali linkovi-->
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
