<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<div class="bg"></div>
<div class="bg bg2"></div>
<div class="bg bg3"></div>
    <div class="content">
        <h1 style="text-align: center; font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; color: black;">tESLA Distribution</h1>
        <h3 style="color: black; margin-top: 2cm; text-align: center;">Electricity for the future</h3>

        <div class="wrapper fadeInDown">
            <div id="formContent">
              <!-- Tabs Titles -->
              <h2 class="active"> Sign In </h2>
          
              <!-- Login Form -->
              <form [formGroup]="loginForm" (ngSubmit)="onSubmit">
                <input required type="text" id="userName" class="fadeIn second" name="userName" formControlName="userName" placeholder="example@email.com">
                <input required type="password" id="password" class="fadeIn third" name="password" formControlName="password" placeholder="Password">
                <input [routerLink]='["/home"]' [disabled]="!loginForm.valid" type="submit" class="fadeIn fourth" value="Log In">
              </form>
          
              <!-- Remind Passowrd -->
              <div id="formFooter">
                <a [routerLink]='["/registration"]' class="underlineHover">Dont have an account?</a>
              </div>

              <div>
                <a href="#" class="fa fa-facebook"></a>
                <a href="#" class="fa fa-twitter"></a>
                <a href="#" class="fa fa-google"></a>
              </div>
          
            </div>
          </div>
        <div class="fadeIn fourth">

          <a href="/report-problem" class="animated-button1">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Report a problem
          </a>
        </div>

    </div>
