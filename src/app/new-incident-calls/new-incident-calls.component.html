<div class="bg"></div>
<div class="bg bg2"></div>
<div class="bg bg3"></div>
<div class="content">
    <div clas="row" style="display: flex;">
        <div class="col-md-2">
            <div class="wrapper_left">
                <a [routerLink]='["/home/incident-new/calls/add"]'><span>New</span></a>
              </div>
        </div>
        <div class="col-md-8"><br><br>
          </div>
        <div class="col-md-2">
            <div class="wrapper_right">
                <input #filtertext placeholder="Filter..." (keydown.enter)="applyFilter(filtertext.value)" style="color: #333; background-color:rgb(255,255,255,0.8); height: 40px;" />
              </div>
        </div>
    </div>
    <div class="container" style="margin-top: 5%;">

        <div style="overflow-x: auto;">
            <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">  
            <ng-container matColumnDef="id" sticky>
                <th style="font-size: large;" mat-header-cell *matHeaderCellDef mat-sort-header> id </th>
                <td style="background-color: white; text-align: left;" mat-cell *matCellDef="let element"> {{element.Id}} </td>
            </ng-container>
            
            <ng-container matColumnDef="reason" sticky>
                <th style="font-size: large;" mat-header-cell *matHeaderCellDef mat-sort-header> reason </th>
                <td style="text-align: left;" mat-cell *matCellDef="let element"> {{element.Reason}} </td>
            </ng-container>
            
            <ng-container matColumnDef="address">
                <th style="font-size: large;" mat-header-cell *matHeaderCellDef mat-sort-header> address </th>
                <td style="text-align: left;" mat-cell *matCellDef="let element"> {{element.address}} </td>
            </ng-container>

            <ng-container matColumnDef="hazard">
                <th style="font-size: large;" mat-header-cell *matHeaderCellDef mat-sort-header> hazard </th>
                <td style="text-align: left;" mat-cell *matCellDef="let element"> {{element.hazard}} </td>
            </ng-container>

            <ng-container matColumnDef="comment">
                <th style="font-size: large;" mat-header-cell *matHeaderCellDef mat-sort-header> comment </th>
                <td style="text-align: left;" mat-cell *matCellDef="let element"> {{element.comment}} </td>
            </ng-container>
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            
            </table>
        </div>
        <mat-paginator style="width: 80%;" [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
        <br><br><br><br>
        <div class="form-group row"  style="display: flex;justify-content: flex-end; margin-right: 20%;" >
            <span (click)="sendIncidentCalls()">
                <i class = "material-icons">save</i> 
            </span>
            
        </div>
    </div>
</div>
