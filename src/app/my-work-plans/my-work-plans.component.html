<div class="bg"></div>
<div class="bg bg2"></div>
<div class="bg bg3"></div>
<div class="container" style="width: 85%;">
    <div class="row gutters-sm" style="justify-content: center;">
        <div class="col-md-10">
            <div class="card">
                <div class="card-body tab-content">
                    <div class="tab-pane active"  id="account">
                        <div clas="row" style="display: flex; height: 40px;">
                            <div class="col-md-4">
                                <div >
                                    <a [routerLink]='["/home/new-work-plan"]'><span>New</span></a>
                                  </div>
                            </div>
                            <div class="col-md-4">
                                <br>
                                <div class="slider" style="display: flex;justify-content: center;align-items: center;">
                                  <mat-label ngClass="labelBeforeSlide"><b>All</b></mat-label>
                                  <mat-slide-toggle [formControl]="allMineEnable" (change)="onDragChange()" color="primary">Mine</mat-slide-toggle>
                                </div>
                              </div>
                            <div class="col-md-4">
                                <div style="justify-content: flex-end; display: flex;">
                                    <a  href="#"><span>Filter</span></a>
                                  </div>
                            </div>
                        </div>
                        <hr>
                        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">  

                            <ng-container matColumnDef="id">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
                                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                            </ng-container>
                        
                            <ng-container matColumnDef="startdate">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Start Date </th>
                                <td mat-cell *matCellDef="let element"> {{element.startDate | date : 'mediumDate'}} </td>
                            </ng-container>

                            <ng-container matColumnDef="number">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone No. </th>
                                <td mat-cell *matCellDef="let element"> {{element.number}} </td>
                            </ng-container>

                            <ng-container matColumnDef="status">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                                <td mat-cell *matCellDef="let element"> {{element.status}} </td>
                            </ng-container>

                            <ng-container matColumnDef="address">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
                                <td mat-cell *matCellDef="let element"> {{element.address}} </td>
                            </ng-container>

                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>   
                        </table>
                        <mat-paginator  [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
