<div class="bg"></div>
<div class="bg bg2"></div>
<div class="bg bg3"></div>
<li *ngFor="let user of users">
<div class="page-content page-container" id="page-content">
    <div class="padding"  >
        <div class="row container d-flex justify-content-center">
            <div class="col-xl-10 col-md-12">
                <div class="card user-card-full">
                    <div class="row m-l-0 m-r-0">
                        <div class="col-sm-4 bg-c-lite-green user-profile">
                            <div class="card-block text-center text-white">
                                <div class="m-b-25"> <img height="120" width="120" src= 'data:image/JPEG;base64,{{user.image}}' class="img-radius" alt="User-Profile-Image" onerror="this.onerror=null; this.src='assets/images/ssss.png'"> </div>
                                <h6 class="f-w-600">{{user.name}}  {{user.lastname}}</h6>
                                
                                <button (click)="AcceptUser(user.userName)" ><i class = "material-icons">done</i>Accept</button>
                                <button (click)="DenyUser(user.userName)"><i class = "material-icons">delete_sweep</i>Deny</button>
                                   
                            </div>
                        </div>
                        <div class="col-sm-8">
                            <div class="card-block">
                                <h6 class="m-b-20 p-b-5 b-b-default f-w-600">Information</h6>
                                <div class="row">
                                    <div class="col-sm-8">
                                        <p class="m-b-10 f-w-600">Username</p>
                                        <h6 class="text-muted f-w-400">{{user.userName}}</h6>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-8">
                                        <p class="m-b-10 f-w-600">Email</p>
                                        <h6 class="text-muted f-w-400">{{user.email}}</h6>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-8">
                                        <p class="m-b-10 f-w-600">Date of Birth</p>
                                        <h6 class="text-muted f-w-400">{{user.birthday}}</h6>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-8">
                                        <p class="m-b-10 f-w-600">Address</p>
                                        <h6 class="text-muted f-w-400">{{user.address}}</h6>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-8">
                                        <p class="m-b-10 f-w-600">Role</p>
                                        <h6 class="text-muted f-w-400">{{user.userRole}}</h6>
                                    </div>
                                </div>
                                
                                <br>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</li>
