<div class="bg"></div>
<div class="bg bg2"></div>
<div class="bg bg3"></div>
<div class="container" style="width: 85%;">
    <div class="row gutters-sm" style="justify-content: center;">
        <div class="col-md-10">
            <div class="card">
                <div class="card-body tab-content">
                    <div class="tab-pane active"  id="account">
                        <div clas="row" style="display: flex; height: 40px;">
                            <div class="col-md-4">
                                <div >
                                    <a [routerLink]='["/home/users/new-user"]'><span>New</span></a>
                                  </div>
                            </div>
                        </div>
                        <hr>
                        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">  

                            <ng-container matColumnDef="lastname">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Lastname </th>
                                <td mat-cell *matCellDef="let element" > {{element.lastname}} </td>
                            </ng-container>
                        
                            <ng-container matColumnDef="name">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                            </ng-container>
                        
                            <ng-container matColumnDef="email">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                            </ng-container>
                
                            <ng-container matColumnDef="location">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Location </th>
                                <td mat-cell *matCellDef="let element"> {{element.location}} </td>
                            </ng-container>
                
                            <ng-container matColumnDef="phonenumber">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone Number </th>
                                <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
                            </ng-container>
                        
                            <ng-container matColumnDef="edit">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Edit </th>
                                <td mat-cell *matCellDef="let element"> 
                                    <i class = "material-icons" (click)="editUser()">edit</i>
                
                                </td>
                            </ng-container>
                            
                            <ng-container matColumnDef="delete">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Delete  </th>
                                <td mat-cell *matCellDef="let element"> 
                                    <i class = "material-icons" (click)="deleteUser(element)">delete</i>
                
                                </td>
                            </ng-container>

                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>   
                        </table>
                        <mat-paginator  [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
