<div class="bg"></div>
<div class="bg bg2"></div>
<div class="bg bg3"></div>
<app-nav-bar></app-nav-bar>
<app-top-navbar [childMessage]="parentMessage"></app-top-navbar>
<div class="content">
    <div clas="row" style="display: flex;">
        <div class="col-md-2">
            <div class="wrapper_left">
                <a [routerLink]='["/incident-new"]'><span>New</span></a>
              </div>
        </div>
        <div class="col-md-8">
            <br>
            <div class="slider">
              <mat-label ngClass="labelBeforeSlide"><b>All</b></mat-label>
              <mat-slide-toggle [formControl]="allMineEnable" (change)="onDragChange()" color="primary">Mine</mat-slide-toggle>
            </div>
          </div>
        <div class="col-md-2">
            <div class="wrapper_right">
                <a href="#"><span>Filter</span></a>
              </div>
        </div>
    </div>
    <div class="container" style="margin-top: 5%;">

    
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">  
        <ng-container matColumnDef="position">
            <th style="font-size: large;" mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>
        
        <ng-container matColumnDef="name">
            <th style="font-size: large;" mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        
        <ng-container matColumnDef="email">
            <th style="font-size: large;" mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <ng-container matColumnDef="nesto">
            <th style="font-size: large;" mat-header-cell *matHeaderCellDef mat-sort-header> Nesto </th>
            <td mat-cell *matCellDef="let element"> {{element.nesto}} </td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
        </table>
        <mat-paginator style="width: 80%;" [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
        

    </div>
</div>
