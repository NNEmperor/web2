<div class="bg"></div>
<div class="bg bg2"></div>
<div class="bg bg3"></div>

<app-top-navbar  [childMessage]="parentMessage"></app-top-navbar>
<app-nav-bar></app-nav-bar>

<div class="page-content page-container" id="page-content">
    <div class="padding"  >
        <div class="row container d-flex justify-content-center">
            <div class="col-xl-10 col-md-12">
                <div class="card user-card-full">
                    <div class="row m-l-0 m-r-0">
                        <div class="col-sm-4 bg-c-lite-green user-profile">
                            <div class="card-block text-center text-white">
                                <div class="m-b-25"> <img src="https://img.icons8.com/bubbles/100/000000/user.png" class="img-radius" alt="User-Profile-Image"> </div>
                                <h6 class="f-w-600">@imeprezime12</h6>
                            </div>
                        </div>
                        <div class="col-sm-8">
                            <div class="card-block">
                                <h6 class="m-b-20 p-b-5 b-b-default f-w-600">Information</h6>
                                <div class="row">
                                    <div class="col-sm-8">
                                        <p class="m-b-10 f-w-600">Name</p>
                                        <input id="inputName" type="text" value="Ime" class="form-control">
                                    </div>
                                </div>
                                <br>
                                <div class="row">
                                    <div class="col-sm-8">
                                        <p class="m-b-10 f-w-600">Lastname</p>
                                        <input id="inputLastname" type="text" value="Prezime" class="form-control">
                                    </div>
                                </div>
                                <br>
                                <div class="row">
                                    <div class="col-sm-8">
                                        <p class="m-b-10 f-w-600">Email</p>
                                        <input id="inputEmail" type="text" value="imeprezime12@gmail.com" class="form-control">
                                    </div>
                                </div>
                                <br>
                                <div class="row">
                                    <div class="col-sm-8">
                                        <p class="m-b-10 f-w-600">Date of Birth</p>
                                        <input id="inputDate" type="date" value="1998-10-20" class="form-control">
                                    </div>
                                </div>
                                <br>
                                <div class="row">
                                    <div class="col-sm-8">
                                        <p class="m-b-10 f-w-600">Address</p>
                                        <input id="inputAddress" type="text" value="Ulica 4" class="form-control">
                                    </div>
                                </div>
                                <br>
                                <div class="row">
                                    <div class="col-sm-8">
                                        <p class="m-b-10 f-w-600">City</p>
                                        <input id="inputCity" type="text" value="NS" class="form-control">
                                    </div>
                                </div>
                                <br>
                                <div class="row">
                                    <div class="col-sm-8">
                                        <p class="m-b-10 f-w-600">ZIP Code</p>
                                        <input id="inputZipCode" type="text" value="21000" class="form-control">
                                    </div>
                                </div>
                                <br>
                                <div class="row">
                                    <div class="col-sm-8">
                                        <p class="m-b-10 f-w-600">Role</p>
                                        <select id="inputRole" class="form-control">
                                            <option selected>Radnik</option>
                                            <option>Dispecer</option>
                                            <option>Clan ekipe</option>
                                        </select>
                                    </div>
                                </div>
                                <br>
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="left">
                                            <a [routerLink]='["/edit-profile"]'><span>Edit profile</span></a>
                                          </div>
                                    </div> 
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
