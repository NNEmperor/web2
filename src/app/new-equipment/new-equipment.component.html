<div class="bg"></div>
<div class="bg bg2"></div>
<div class="bg bg3"></div>
<div class="container" style="width: 85%; margin-top: 10%;">
    <div class="row gutters-sm"  >
        <div class="col-md-12">
            <div class="card">
                <div class="card-body" style="padding: 30px;">
                    <form [formGroup]="newEquipmentForm">
                        <div class=" form-group row">
                            <div class="col-sm-2">
                                <div class="wrapper_left">
                                    <!--dodaj da se vrati jedan unazad-->
                                    <a (click)="onAdd()" [routerLink]='["/home/equipment"]'><span>Add</span></a>
                                </div>
                            </div>
                            <div class="col-sm-8"><br><br></div>
                            <div class="col-sm-2">
                                <div class="wrapper_right">
                                    <!--dodaj da se vrati jedan unazad-->
                                    <a [routerLink]='["/home/equipment"]'><span>Cancel</span></a>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-6">
                                <p>Name</p>
                            </div>
                            <div class="col-sm-4">
                                <input type="text" #name class="form-control" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-6">
                                <p>Type:</p>
                            </div>
                            <div class="col-sm-4">
                                <select class="form-control" #equipmentType>
                                    <option value="Power-switch">Power switch</option>
                                    <option value="Fuse">Fuse</option>
                                    <option value="Transformer">Transformer</option>
                                    <option value="Disconnector">Disconnector</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-6">
                                <p>Address</p>
                            </div>
                            <div class="col-sm-4">
                                <input type="text" #address class="form-control" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <button (click)="openDialog()">Add Location</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
