<form [formGroup]="workReqBasicForm">
    <div class="top_el">
        <select (change)="selectChangeHandler($event)">
            <option *ngFor="let work of works" value= {{work.id}}>
                {{work.name}}
            </option>
        </select>
        <br>

        <label>Status:&nbsp;</label>
        <input style="border:transparent; font-weight: bold;" type="text" readonly value={{workReqBasicForm.value.status}}>
        <br>
        <label>Incident:&nbsp;&nbsp;</label>
        <label>dodati&nbsp;&nbsp;</label>
        <!-- Trigger the modal with a button -->
        <button  type="button" class="btn btn-info .modal-sm" data-toggle="modal" data-target="#myModal">Add incident</button>
        <!-- Modal -->
        <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Incidents</h4>
            </div>
            <div class="modal-body">
                <p>Prikaz liste incidenata iz koje ce se odabrati jedan ako je potrebno</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
            </div>

        </div>
        </div>
        <br>

        <label>Address:&nbsp;&nbsp;</label>
        <input type="text" placeholder="Enter street" formControlName="street">
        <br>
        <label>Start date: &nbsp;</label>
        <input type="date" class="form-control" (change)="disableOldDates($event)" [min]="today" formControlName="startdate" /> 
        <label>Start time: &nbsp;</label>
        <input type="time" class="form-control" (change)="enableEnfTime($event)" formControlName="starttime" >
        <br>
        <label>End date: &nbsp;</label>
        <input type="date" class="form-control" [min]="selectedStartDate" formControlName="enddate" /> 
        <label>End time: &nbsp;</label>
        <input type="time" class="form-control" formControlName="endtime" >
        <br>
        <label>Created by:&nbsp;</label>
        <input style="border:transparent; font-weight: bold;" type="text" readonly value={{workReqBasicForm.value.creator}}>
        <br>
        <label>Purpose:&nbsp;</label>
        <input type="text" style="width: 50%;"  placeholder="Enter purpose" formControlName="purpose">
        <br>
        <label>Notes:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
        <input type="text" style="width: 50%;" placeholder="Enter purpose" formControlName="notes">
    </div>
    <div class="top_el">
        <br>
         <mat-slide-toggle formControlName="emergency" color="primary">Emergency work</mat-slide-toggle>
        <br>
        <label>Company:&nbsp;</label>
        <input type="text" placeholder="Enter company name" formControlName="company">
        <br>
        <label>Phone No:&nbsp;</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter phone number" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" formControlName="phoneNo">
        <br>
        <label>Date created: &nbsp;</label>
        <input type="date" class="form-control"  readonly formControlName="cratedate" /> 
        <label>Time created: &nbsp;</label>
        <input type="time" class="form-control" readonly formControlName="cratetime" >
        <br>
    </div>
   
    
    

    <button class="save_remove"><i class="glyphicon glyphicon-remove">&nbsp;Cancle</i></button>&nbsp;&nbsp;
    <button class="save_remove"><i class="glyphicon glyphicon-floppy-disk">&nbsp;Save</i></button>
    <!--Value: {{ workReqBasicForm.value | json }}-->
</form>
