 <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>


<!--===============================================================================================-->

<div class="container" style="width: 85%;">
    <div class="row gutters-sm" style="justify-content: center;">
        <div class="col-md-10">
            <div class="card">
                <div class="card-body tab-content">
                    <div class="tab-pane active"  id="account">
                        
                        
                        <div >
                            <form [formGroup]="workReqBasicForm" style="margin-left: 8%;">
                                <div class="top_el">
                                    <div class="row">
                                        <select (change)="selectChangeHandler($event)" style="width: 52%; height: 25px; text-align: center;">
                                            <option *ngFor="let work of works" value= {{work.id}}>
                                                {{work.name}}
                                            </option>
                                        </select>
                                    </div>
                                    <br>
                                    <div class="row">
                                        <label>Status:&nbsp;</label>
                                        <input style="border:transparent;background-color: transparent; font-weight: bold;" type="text" readonly value={{workReqBasicForm.value.status}}>
                                    </div>
                                    <br>
                                    <div class="row">
                                        <label>Incident:&nbsp;&nbsp;</label>
                                        <label>dodati&nbsp;&nbsp;</label>
                                        <!-- Trigger the modal with a button -->
                                        <button  type="button" class="btn btn-info .modal-sm" data-toggle="modal" data-target="#myModal">Add incident</button>
                                        <!-- Modal -->
                                        <div id="myModal" class="modal fade" role="dialog">
                                        <div class="modal-dialog">
                            
                                            <!-- Modal content-->
                                            <div class="modal-content">
                                            <div class="modal-header">
                                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                                <h4 class="modal-title">Incidents</h4>
                                            </div>
                                            <div class="modal-body">
                                                <p>Prikaz liste incidenata iz koje ce se odabrati jedan ako je potrebno</p>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                            </div>
                                            </div>
                            
                                        </div>
                                        </div>
                                    </div>
                                    <br>
                                    <div class="row">
                                        <label>Address:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                                        <input type="text" class="form-control" placeholder="Enter street" formControlName="street">
                                    </div>
                                    <br>
                                    <div class="row">
                                        <label>Start date: &nbsp;</label>
                                        <input type="date" class="form-control" (change)="disableOldDates($event)" [min]="today" formControlName="startdate" /> 
                                    </div>
                                    <br>
                                    <div class="row">
                                        <label>Start time: &nbsp;</label>
                                        <input type="time" class="form-control" (change)="enableEnfTime($event)" formControlName="starttime" >
                                    </div>
                                    <br>
                                    <div class="row">
                                        <label>End date: &nbsp;&nbsp;&nbsp;</label>
                                        <input type="date" class="form-control" [min]="selectedStartDate" formControlName="enddate" />
                                    </div>
                                    <br>
                                    <div class="row"> 
                                        <label>End time: &nbsp;&nbsp;&nbsp;</label>
                                        <input type="time" class="form-control" formControlName="endtime" >
                                    </div>
                                    <br>
                                    <div class="row">
                                        <label>Created by:&nbsp;</label>
                                        <input style="border:transparent;background-color: transparent; font-weight: bold;" type="text" readonly value={{workReqBasicForm.value.creator}}>
                                    </div>
                                    <br>
                                    <div class="row">
                                        <label>Purpose:&nbsp;</label>
                                        <textarea id="w3review" class="form-control" name="w3review" rows="3" cols="50" style=" min-height:50px;max-height: 100px; height:100%;" maxlength="200" placeholder="Enter purpose" formControlName="purpose"></textarea>
                                        <!--<input type="text" style="width: 50%;"  placeholder="Enter purpose" formControlName="purpose">-->
                                    </div>
                                    <br>
                                    <div class="row">
                                        <label>Notes:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                                        <textarea id="w3review" class="form-control" name="w3review" rows="3" cols="50" style=" min-height:50px;max-height: 100px; height:100%;" maxlength="200" placeholder="Enter note" formControlName="notes"></textarea>
                                        <!--<input type="text" style="width: 50%;" placeholder="Enter purpose" formControlName="notes">-->
                                    </div>
                                </div>
                                <div class="top_el">
                                    <br>
                                    <div class="row">
                                     <mat-slide-toggle formControlName="emergency" color="primary">Emergency work</mat-slide-toggle>
                                    </div>
                                    <br>
                                    <div class="row">
                                    <label>Company:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                                    <input type="text" placeholder="Enter company name" class="form-control" formControlName="company">
                                    </div>
                                    <br>
                                    <div class="row">
                                    <label>Phone No:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                                    <input type="tel" id="phone" name="phone" class="form-control" placeholder="Enter phone number" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" formControlName="phoneNo">
                                    </div>
                                    <br>
                                    <div class="row">
                                    <label>Date created: &nbsp;</label>
                                    <input type="date" class="form-control"  readonly formControlName="cratedate" /> 
                                    </div>
                                    <br>
                                    <div class="row">
                                    <label>Time created: &nbsp;</label>
                                    <input type="time" class="form-control" readonly formControlName="cratetime" >
                                    </div>
                                    <br>
                                </div>
                               
                                
                                
                                <div class="row">
                                    <button class="btn btn-primary" style="font-size: 18px;"><i><span style="vertical-align:bottom;" class="material-icons">clear</span></i>&nbsp;Clear</button>&nbsp;&nbsp;
                                    <button class="btn btn-primary" style="font-size: 18px;"><i ><span style="vertical-align:bottom;" class="material-icons">save</span></i>&nbsp;Save</button>
                                </div>
                                <!--Value: {{ workReqBasicForm.value | json }}-->
                            </form>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
