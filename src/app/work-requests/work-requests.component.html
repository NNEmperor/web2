
 <div class="bg" ></div>
 <div class="bg bg2"></div>
 <div class="bg bg3"></div>
  
  <div class="main">
    <div class="poz">
      <div class="top_el" style="display: flex; margin-left: 10px;">
        <a class="glyphicon glyphicon-plus"  [routerLink]='["/home/workreq-new"]'> <span>New</span> </a>
      </div>
      
      <div class="top_el">
        <br>
        <div class="slider" style="display: flex;justify-content: center;align-items: center;">
          <mat-label ngClass="labelBeforeSlide"><b>All</b></mat-label>
          <mat-slide-toggle [formControl]="allMineEnable" (change)="onDragChange()" color="primary">Mine</mat-slide-toggle>
        </div>
      </div>

      <div class="top_el" style="justify-content: flex-end; display: flex;">
        <br>
        <mat-form-field> 
         <!-- <i class="glyphicon glyphicon-filter" ></i>-->
          <input #filtertext placeholder="Filter..." (keydown.enter)="applyFilter(filtertext.value)" style="color: #333; background-color:rgb(255,255,255,0.8); height: 40px;" />
        <br>
        </mat-form-field>
      </div>
    </div>
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">  
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
          </ng-container>
        
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
        
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
        
        
</div>
