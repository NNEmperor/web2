<div class="bg"></div>
<div class="bg bg2"></div>
<div class="bg bg3"></div>

<div class="container" style="width: 85%; margin-top: 10%;">
  <div class="row gutters-sm">
    <div class="col-md-12">
      <div class="card">
        <div class="card-body" style="padding: 30px;">
          <form>
            <div class=" form-group row">
              <div class="col-sm-6">
                <p style="text-align: center;">
                  All work operations completed?
              </p>
              </div>
              <div class="col-sm-6" style="text-align: center ;margin-top: 0.3cm;">
                <input type="checkbox" #workOperationsCompleted id="_checkbox1" hidden>
                <label for="_checkbox1">
                  <div id="tick_mark1"></div>
                </label>
              </div>
            </div>
            <div class=" form-group row">
              <div class="col-sm-6">
                <p style="text-align: center;">
                  All tags removed?
                </p>
              </div>
              <div class="col-sm-6" style="text-align: center ;margin-top: 0.3cm;">
                <input type="checkbox" #tagsRemoved id="_checkbox2" hidden>
                <label for="_checkbox2">
                  <div id="tick_mark2"></div>
                </label>
              </div>
            </div>
            <div class=" form-group row">
              <div class="col-sm-6">
                <p style="text-align: center;">
                  Grounding removed?
              </p>
              </div>
              <div class="col-sm-6" style="text-align: center ;margin-top: 0.3cm;">
                <input type="checkbox" #groundingRemoved id="_checkbox3" hidden> 
                <label for="_checkbox3">
                  <div id="tick_mark3"></div>
                </label>
              </div>
            </div>
            <div class=" form-group row">
              <div class="col-sm-6">
                <p style="text-align: center;">
                  Ready for service?
              </p>
              </div>
              <div class="col-sm-6" style="text-align: center ;margin-top: 0.3cm;">
                <input type="checkbox" #readyForService id="_checkbox4" hidden>
                <label for="_checkbox4">
                  <div id="tick_mark4"></div>
                </label>
              </div>
            </div>
            <div class="form-group row"  style="display: flex;justify-content: flex-end;" >
              <span>
                  <i class = "material-icons">clear</i> 
              </span>
              <span>
                  <i class = "material-icons">save</i> 
              </span>
              
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
