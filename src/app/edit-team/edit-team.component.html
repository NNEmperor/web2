    <div class="page-content page-container" id="page-content">
        <div class="padding"  >
            <div class="row container d-flex justify-content-center">
                <div class="col-xl-30 col-md-16" >
                    <div class="card user-card-full" >
                        <div class="row m-l-0 m-r-0" >
                            <form [formGroup]="newTeamForm">
                            
                            <div class="col-sm-4 bg-c-lite-green user-profile">
                                <div class="card-block text-center text-white">
                                    <div class="form-group col-md-12"   >
                                        <label for="inputName">Name</label>
                                        <input type="text" class="form-control" formControlName="inputName" placeholder="Name" required><br>
                                        <label class="text-danger" *ngIf="newTeamForm.get('inputName')?.errors?.required && newTeamForm.get('inputName')?.touched">Team name is required.</label><br/>
                                         <label class="text-danger" *ngIf="newTeamForm.get('inputName')?.errors?.minlength && newTeamForm.get('inputName')?.touched">Team name must have min 3 characters.</label><br/>
                                    </div>
                                    <div class="form-group col-md-12">
                                        <label for="inputID">Team ID</label>
                                        <input type="text" class="form-control" formControlName="inputID" placeholder="Team ID" required readonly><br>
                                        <label class="text-danger" *ngIf="newTeamForm.get('inputID')?.errors?.required && newTeamForm.get('inputID')?.touched">Team name is required.</label><br/>
                                         <label class="text-danger" *ngIf="newTeamForm.get('inputID')?.errors?.minlength && newTeamForm.get('inputID')?.touched">Team name must have min 3 characters.</label><br/>
                                    </div>
                                    <div class="example-container">
                                        <p class="m-b-10 f-w-600">Users</p>
                                                <div
                                                    cdkDropList
                                                    #todoList="cdkDropList"
                                                    [cdkDropListData]="todo"
                                                    [cdkDropListConnectedTo]="[doneList]"
                                                    class="example-list"
                                                    (cdkDropListDropped)="drop($event)">
                                                    <div class="example-box" *ngFor="let item of todo" cdkDrag><div class="example-custom-placeholder" *cdkDragPlaceholder></div>
                                                    <div class="container mt-5 d-flex justify-content-center">
                                                        <div class="card2 p-3">
                                                            <div class="d-flex align-items-center">
                                                                <div class="image"> <img height="120" width="120" src= 'data:image/JPEG;base64,{{item.image}}' class="img-radius" alt="User-Profile-Image" onerror="this.onerror=null; this.src='assets/images/ssss.png'"> </div>
                                                                <div class="ml-3 w-100">
                                                                    <div class="d-flex flex-column"><span class="articles">Username</span><span class="number1">{{item.userName}}</span></div> 
                                                                    <div class="d-flex flex-column"><span class="articles">Full name</span><span class="number1">{{item.name}}&nbsp;{{item.lastname}}</span></div>
                                                                    <div class="p-2 mt-2 bg-primary d-flex justify-content-between rounded text-white stats">
                                                                        <div class="d-flex flex-column"> <span class="articles">Birthday</span> <span class="number1">{{item.birthday}}</span> </div>
                                                                        <div class="d-flex flex-column"> <span class="followers">Address</span> <span class="number2">{{item.address}}</span> </div>
                                                                        
                                                                    </div>
                                                                 
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                   </div>
                                                </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-8">
                                <div class="card-block">
                                    <h6 class="m-b-20 p-b-5 b-b-default f-w-600">Adding team members</h6>
                                    <div class="row">
                                        <div class="col-sm-8">
                                            <div class="example-container">
                                                <p class="m-b-10 f-w-600">Memebers</p>
                                                    <div
                                                    cdkDropList
                                                    #doneList="cdkDropList"
                                                    [cdkDropListData]="done"
                                                    [cdkDropListConnectedTo]="[todoList]"
                                                    class="example-list"
                                                    (cdkDropListDropped)="drop($event)">
                                                    <div class="example-box" *ngFor="let item of done" cdkDrag><div class="example-custom-placeholder" *cdkDragPlaceholder></div> <div class="container mt-5 d-flex justify-content-center">
                                                        <div class="card2 p-3">
                                                            <div class="d-flex align-items-center">
                                                                <div class="image"> <img height="120" width="120" src= 'data:image/JPEG;base64,{{item.image}}' class="img-radius" alt="User-Profile-Image" onerror="this.onerror=null; this.src='assets/images/ssss.png'"> </div>
                                                                <div class="ml-3 w-100">
                                                                    <div class="d-flex flex-column"><span class="articles">Username</span><span class="number1">{{item.userName}}</span></div> 
                                                                    <div class="d-flex flex-column"><span class="articles">Full name</span><span class="number1">{{item.name}}&nbsp;{{item.lastname}}</span></div>
                                                                    <div class="p-2 mt-2 bg-primary d-flex justify-content-between rounded text-white stats">
                                                                        <div class="d-flex flex-column"> <span class="articles">Birthday</span> <span class="number1">{{item.birthday}}</span> </div>
                                                                        <div class="d-flex flex-column"> <span class="followers">Address</span> <span class="number2">{{item.address}}</span> </div>
                                                                        
                                                                    </div>
                                                                 
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div></div>
                                                    </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-8">
                                            <button type="submit" class="btn btn-primary" (click)="updateTeam()" [disabled]="newTeamForm.invalid" style="width: 20%;">Update</button>
                                        </div>
                                    </div>
                                   
                                    <br>
                                </div>
                            </div>
                            
                        </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  
    <notifier-container></notifier-container>
