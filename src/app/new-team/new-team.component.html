    <div class="page-content page-container" id="page-content">
        <div class="padding"  >
            <div class="row container d-flex justify-content-center">
                <div class="col-xl-10 col-md-12">
                    <div class="card user-card-full">
                        <div class="row m-l-0 m-r-0">
                            <form [formGroup]="newTeamForm">
                            
                            <div class="col-sm-4 bg-c-lite-green user-profile">
                                <div class="card-block text-center text-white">
                                    <div class="form-group col-md-12"   >
                                        <label for="inputName">Name</label>
                                        <input type="text" class="form-control" id="inputName" placeholder="Name" required>
                                    </div>
                                    <div class="form-group col-md-12">
                                        <label for="inputID">Team ID</label>
                                        <input type="text" class="form-control" id="inputID" placeholder="Team ID" required>
                                    </div>
                                    <div class="example-container">
                                        <p class="m-b-10 f-w-600">Users</p>
                                                <div
                                                    cdkDropList
                                                    #todoList="cdkDropList"
                                                    [cdkDropListData]="todo"
                                                    [cdkDropListConnectedTo]="[doneList]"
                                                    class="example-list"
                                                    (cdkDropListDropped)="drop($event)">
                                                    <div class="example-box" *ngFor="let item of todo" cdkDrag><div class="example-custom-placeholder" *cdkDragPlaceholder></div>{{item}}</div>
                                                </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-8">
                                <div class="card-block">
                                    <h6 class="m-b-20 p-b-5 b-b-default f-w-600">Adding team members</h6>
                                    <div class="row">
                                        <div class="col-sm-8">
                                            <div class="example-container">
                                                <p class="m-b-10 f-w-600">Memebers</p>
                                                    <div
                                                    cdkDropList
                                                    #doneList="cdkDropList"
                                                    [cdkDropListData]="done"
                                                    [cdkDropListConnectedTo]="[todoList]"
                                                    class="example-list"
                                                    (cdkDropListDropped)="drop($event)">
                                                    <div class="example-box" *ngFor="let item of done" cdkDrag><div class="example-custom-placeholder" *cdkDragPlaceholder></div>{{item}}</div>
                                                    </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-8">
                                            <button type="submit" class="btn btn-primary" (click)="addTeam()"  style="width: 20%;">Save</button>
                                        </div>
                                    </div>
                                   
                                    <br>
                                </div>
                            </div>
                            
                        </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
