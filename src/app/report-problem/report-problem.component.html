<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<div class="bg"></div>
<div class="bg bg2"></div>
<div class="bg bg3"></div>

<div class="content">
    <h1 style="text-align: center; font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; color: black;">tESLA Distribution</h1>
    <h3 style="color: black; margin-top: 1%; text-align: center;">Electricity for the future</h3>

    <div class="wrapper fadeInDown">
        <div id="formContent">
            <!-- Tabs Titles -->
            <h2 class="active"> Report a Problem </h2>

            <form [formGroup]="reportForm" (ngSubmit)="onSubmit">
                <div class="form-row" style="width: 100%;">

                    <div class="form-group col-md-6"   >
                        <input required type="text" id="name" class="fadeIn second" name="name" formControlName="name" placeholder="Name">

                    </div>
                    <div class="form-group col-md-6"   >
                        <input required type="text" id="lastName" class="fadeIn second" name="lastName" formControlName="lastName" placeholder="Lastname">
                    </div>
                    <div class="form-group col-md-12"   >
                        <input required type="text" id="address" class="fadeIn second" name="address" formControlName="address" placeholder="Address">
                    </div>
                    <div class="form-group col-md-12"   >
                        <input required type="text" id="city" class="fadeIn second" name="city" formControlName="city" placeholder="City">
                    </div>
                    <div class="form-group col-md-12"   >
                        <input required type="text" id="zipcode" class="fadeIn second" name="zipcode" formControlName="zipcode" placeholder="ZIP Code">
                    </div>
                    <div class="form-group col-md-12"   >
                        <input required type="text" id="reason" class="fadeIn second" name="reason" formControlName="reason" placeholder="Reason">
                    </div>
                    <div class="form-group col-md-12"   >
                        <input required type="text" id="comment" class="fadeIn second" name="comment" formControlName="comment" placeholder="Comment">
                    </div>
                    <div class="form-group col-md-12"   >
                        <input required type="text" id="hazard" class="fadeIn second" name="hazard" formControlName="hazard" placeholder="Hazard">
                    </div>
                    <div class="form-group col-md-12"   >
                        <input [routerLink]='["/"]' type="submit" class="fadeIn fourth" value="Report">
                    </div>
                </div>
            </form>

        
        </div>
        </div>

</div>
