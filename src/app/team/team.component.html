<div class="bg"></div>
<div class="bg bg2"></div>
<div class="bg bg3"></div>
<head>
    <link href = "https://fonts.googleapis.com/icon?family=Material+Icons" rel = "stylesheet">
 </head>
<div class="main">
    <div class="container" style="width: 85%;"></div>
    <div class="row gutters-sm" style="justify-content: center;">
        <div class="col-md-10">
            <div class="card">
                <div class="card-body tab-content">
                    <div class="tab-pane active"  id="account">
                            <div clas="row" style="display: flex; height: 40px;">
    
                                <div class="col-md-4">
                                    
                                        <a [routerLink]='["/home/new-team"]'><span>Add</span></a>
                                    
                                </div> 
                            </div>          
    
                            <br>
                            <div >
                            <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">  
                                
                                <ng-container matColumnDef="teamName">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                                    <td mat-cell *matCellDef="let element"> {{element.teamName}} </td>
                                </ng-container>
                                
                                <ng-container matColumnDef="teamId">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                                    <td mat-cell *matCellDef="let element" > {{element.teamId}} </td>
                                </ng-container>
                                
                                <ng-container matColumnDef="members">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header style="text-align: center;"> Team members </th>
                                    <td mat-cell *matCellDef="let element; let j = index"> 
                                        <ol>
                                            <li *ngFor='let item of element.members;let i =index'>
                                                <!--{{i+1}}--> {{item}}
                                            </li>
                                        </ol>
                                    </td>
                                </ng-container>
                                <ng-container matColumnDef="edit">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Edit </th>
                                    <td mat-cell *matCellDef="let element"> 
                                       <button style="background-color: transparent;border-color: transparent;" (click)="editTeam(element.teamId)"><i class = "material-icons" >edit</i></button>

                                    </td>
                                </ng-container>
                                
                                <ng-container matColumnDef="delete">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Delete  </th>
                                    <td mat-cell *matCellDef="let element"> 
                                        <button style="background-color: transparent;border-color: transparent;" (click)="deleteTeam(element.teamId)"><i class = "material-icons" >delete</i></button>

                                    </td>
                                </ng-container>

                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                                
                            </table>
                            <mat-paginator  [pageSizeOptions]="[4, 8, 12]" showFirstLastButtons></mat-paginator>
                        </div>
                    

</div>
</div>
</div>
</div>
</div>
</div>
