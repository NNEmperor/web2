<div class="bg"></div>
<div class="bg bg2"></div>
<div class="bg bg3"></div>
<head>
    <link href = "https://fonts.googleapis.com/icon?family=Material+Icons" rel = "stylesheet">
 </head>
<div class="main">
    <div class="top_el" style="display: flex;">
        <div class="col-md-2">
            <div class="left">
                <a [routerLink]='["/home/new-team"]'><span>Add</span></a>
              </div>
        </div>    
    </div>
    
    <div class="container" style="margin-top: 5%; width: 90%;" >
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">  
            
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
              </ng-container>
            
              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let element" > {{element.id}} </td>
              </ng-container>
            
              <ng-container matColumnDef="members">
                <th mat-header-cell *matHeaderCellDef mat-sort-header style="text-align: center;"> Team members </th>
                <td mat-cell *matCellDef="let element; let j = index"> 
                    <ol>
                        <li *ngFor='let item of element.members;let i =index'>
                            <!--{{i+1}}--> {{item}}
                        </li>
                    </ol>
                </td>
              </ng-container>
              <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Edit </th>
                <td mat-cell *matCellDef="let element"> 
                    <i class = "material-icons" >edit</i>

                </td>
            </ng-container>
            
            <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Delete  </th>
                <td mat-cell *matCellDef="let element"> 
                    <i class = "material-icons" >delete</i>

                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            
        </table>
        <mat-paginator  [pageSizeOptions]="[4, 8, 12]" showFirstLastButtons></mat-paginator>
    </div>
    
</div>
