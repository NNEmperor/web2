
<div class="container" appMediaUpload (fileDropped)="onFileDropped($event)">
    <input type="file" #fileDropRef id="fileDropRef" accept="image/jpeg" multiple (change)="fileBrowseHandler($event)" />
    <img src="assets/images/drag-and-drop-icon.png" width="400px"
    height="280px" alt="">
    <h3>Drag and drop file here</h3>
    <h3>or</h3>
    <label for="fileDropRef">Browse for file</label>
  </div>
  <div class="files-list" >
    <div class="single-file" *ngFor="let file of files; let i = index;">
      
        <a  [href]="fileUrls[i]" download='{{ file?.name }}'>
        
        <img [src]="fileUrls[i]" width="45px" alt="file">
        </a>
      
      <div class="info">
        <h4 class="name">
          {{ file?.name }}
        </h4>
        <p class="size">
          {{ formatBytes(file?.size) }}
        </p>
        <app-progress [progress]="file?.progress"></app-progress>
      </div>
      <img src="assets/images/trash-removebg-preview.png" class="delete" width="20px" alt="file" (click)="deleteFile(i)">
    </div>
    <br>
  </div>
  <button class="btn-primary" (click)='DiscardImages()'>Discard</button>
  <button class="btn-primary" (click)='SaveImages()'>Save</button>
