
<head>
    <link href = "https://fonts.googleapis.com/icon?family=Material+Icons" rel = "stylesheet">
 </head>
           
                            <br>
                            <div >
                            <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">  
                                
                                <ng-container matColumnDef="teamName">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                                    <td mat-cell *matCellDef="let element"> {{element.teamName}} </td>
                                </ng-container>
                                
                                <ng-container matColumnDef="teamId">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                                    <td mat-cell *matCellDef="let element" > {{element.teamId}} </td>
                                </ng-container>
                                
                                <ng-container matColumnDef="members">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header style="text-align: center;"> Team members </th>
                                    <td mat-cell *matCellDef="let element; let j = index"> 
                                        <ol>
                                            <li *ngFor='let item of element.members;let i =index'>
                                                <!--{{i+1}}--> {{item}}
                                            </li>
                                        </ol>
                                    </td>
                                </ng-container>
                               

                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="Odabrana(row)"></tr>
                                
                            </table>
                            <mat-paginator  [pageSizeOptions]="[4, 8, 12]" showFirstLastButtons></mat-paginator>
                        

<notifier-container></notifier-container>
